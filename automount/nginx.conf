
worker_processes  1;

events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       80;
        server_name  localhost;


        location = / {
            root /mirrors;
            autoindex on;
        }

        location / {
            root   /mirrors;
            autoindex on;
            try_files $uri $uri/ @automount;	
        }

	    location @automount {
            proxy_pass http://127.0.0.1:5000;
	    }
    }
}
